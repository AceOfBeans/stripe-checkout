<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BaristaValet</title>
    <meta name="description" content="Sign up for coffee subscription" />

    <link rel="icon" href="./img/BaristaValetLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <h1>Setup coffee subscription</h1>
        <div class="price-table-container">
          <section>
            <img src="./img/BaristaValetLogo.png" width="120" height="120" />
            <div class="name">1 coffee a day M-F</div>
            <div class="price">$15</div>
            <div class="duration">per week</div>
            <button id="basic-plan-btn">Continue</button>
          </section>
        </div>
      </div>
    </div>
    <div id="error-message" class="error-message"></div>
